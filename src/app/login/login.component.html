<mat-card class="example-card">
	<mat-card-header>
		<mat-card-title>Login</mat-card-title>
	</mat-card-header>
	<mat-card-content>
		<form class="example-form" #loginForm="ngForm">
			<mat-form-field floatLabel="auto" appearance="outline">
				<mat-label>Username</mat-label>
				<input type="text" matInput name="username" [(ngModel)]="user.username" required>
			</mat-form-field> <br>
			<mat-form-field floatLabel="auto" appearance="outline">
				<mat-label>Password</mat-label>
				<input type="password" matInput name="password" [(ngModel)]="user.password" required>
			</mat-form-field>
		</form>
	</mat-card-content>
	<p class="error" *ngIf="msg">{{msg}}</p>
	<mat-card-actions>
		<button mat-raised-button color="primary" style="margin-left: 10px;" [disabled]="!loginForm.valid" (click)="login()">Login</button>
	</mat-card-actions>
</mat-card>
